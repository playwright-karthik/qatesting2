<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Request Test</title>
</head>
<body>
    <h1>Network Request Test</h1>
    <button id="triggerRequest">Fetch Data</button>
    <p id="responseText"></p>

    <script>
        document.getElementById("triggerRequest").addEventListener("click", () => {
            // Simulate a network request
            fetch("https://jsonplaceholder.typicode.com/posts/1")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("responseText").innerText = "Fetched Data: " + data.title;
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>
</body>
</html>
