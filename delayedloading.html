<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delayed Loading Test</title>
  <style>
    body {
      opacity: 0; /* Initially set opacity to 0 to hide content */
      transition: opacity 2s; /* Add a transition for a smoother effect */
    }
  </style>
</head>
<body>

  <!-- Your page content goes here -->

  <script>
    // Delayed execution to simulate slower loading
    setTimeout(function() {
      document.body.style.opacity = 1; // Make the content visible
    }, 2000); // Adjust the delay time in milliseconds
  </script>

</body>
</html>
